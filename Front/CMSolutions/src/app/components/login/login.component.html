<div class="container">
    <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido nuevamente!</h1>
                </div>
                <form class="user" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                    <input type="email" formControlName="email" minlength="6" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._%+-]+\.[a-zA-Z]{2,4}$" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingrese su email...">
                    </div>
                    <div class="form-group">
                    <input type="password" formControlName="password" minlength="6" class="form-control form-control-user" id="inputPassword" placeholder="Clave">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                    Ingresar
                    </button>
                    <hr>
                    <button [routerLink]="[ '/signup']" class="btn btn-facebook btn-user btn-block">
                    Crear un usuario
                    </button>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
